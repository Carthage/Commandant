aliases:
  - &xcode
    script: set -o pipefail && xcodebuild -workspace "$TRAVIS_XCODE_WORKSPACE" -scheme "$TRAVIS_XCODE_SCHEME" test | xcpretty
    xcode_workspace: Commandant.xcworkspace
    xcode_scheme: Commandant
    os: osx
    language: objective-c
  - &cocoapods
    script:
      - rm .swift-version
      - pod repo update master
      - pod lib lint --verbose
    os: osx
    language: objective-c
    env: JOB=CocoaPods
  - &swiftpm
    script:
      - swift --version
      - swift build
      - swift test
    git:
      submodules: false
  - &swiftpm_darwin
    <<: *swiftpm
    os: osx
    language: objective-c
    env: JOB=SPM
  - &swiftpm_linux
    <<: *swiftpm
    sudo: required
    dist: trusty
    language: generic
    install:
      - eval "$(curl -sL https://gist.githubusercontent.com/kylef/5c0475ff02b7c7671d2a/raw/02090c7ede5a637b76e6df1710e83cd0bbe7dcdf/swiftenv-install.sh)"

branches:
  only:
    - master

matrix:
  include:
    - <<: *xcode
      osx_image: xcode9.2
      env: JOB=Xcode9.2
    - <<: *xcode
      osx_image: xcode9.4
      env: JOB=Xcode9.4
    - <<: *cocoapods
      osx_image: xcode9.4
    - <<: *swiftpm_darwin
      osx_image: xcode9.2
    - <<: *swiftpm_darwin
      osx_image: xcode9.4
    - <<: *swiftpm_linux
      env:
        - JOB=Linux
        - SWIFT_VERSION=4.0.3
    - <<: *swiftpm_linux
      env:
        - JOB=Linux
    - <<: *swiftpm_linux
      env:
        - JOB=Linux
        - SWIFT_VERSION=4.2-DEVELOPMENT-SNAPSHOT-2018-07-05-a

