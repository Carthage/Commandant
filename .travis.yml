aliases:
  - &xcode
    script: set -o pipefail && xcodebuild -workspace "$TRAVIS_XCODE_WORKSPACE" -scheme "$TRAVIS_XCODE_SCHEME" test | xcpretty
    xcode_workspace: Commandant.xcworkspace
    xcode_scheme: Commandant
    os: osx
    language: objective-c
  - &cocoapods
    script:
      - rm .swift-version
      - gem update cocoapods
      - pod repo update master
      - pod lib lint --verbose
    os: osx
    language: objective-c
    env: JOB=CocoaPods
  - &swiftpm
    script:
      - swift --version
      - swift build
      - swift test
    git:
      submodules: false
  - &swiftpm_darwin
    <<: *swiftpm
    os: osx
    language: objective-c
    env: JOB=SPM
  - &swiftpm_linux
    <<: *swiftpm
    sudo: required
    dist: trusty
    language: generic
    install:
      - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"

branches:
  only:
    - master

matrix:
  include:
    - <<: *xcode
      name: Xcode 10.1 / Swift 4.2.1
      osx_image: xcode10.1
      env: JOB=Xcode10.1
    - <<: *xcode
      name: Xcode 10.2 / Swift 5.0
      osx_image: xcode10.2
      env: JOB=Xcode10.2
    - <<: *cocoapods
      name: CocoaPods Lint
      osx_image: xcode10.1
    - <<: *swiftpm_darwin
      name: SwiftPM / Swift 4.2.1
      osx_image: xcode10.1
    - <<: *swiftpm_darwin
      name: SwiftPM / Swift 5.0
      osx_image: xcode10.2
    - <<: *swiftpm_linux
      name: Linux / Swift 4.2.3
      env:
        - JOB=Linux
        - SWIFT_VESION=4.2.3
    - <<: *swiftpm_linux
      name: Linux / Swift 5.0
      env:
        - JOB=Linux
        - SWIFT_VERSION=5.0

